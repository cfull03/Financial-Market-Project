# Run `pre-commit install` once locally.
# CI runs `make lint` which executes all hooks against the full repo.

exclude: |
  ^(
    data/|
    reports/|
    models/|
    artifacts/|
    \.ipynb_checkpoints/
  )

repos:
  # --- Lightweight sanity checks ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: check-yaml
      - id: check-json
      - id: detect-private-key
      - id: check-added-large-files
        args: ["--maxkb=500"]

  # --- Strip notebook outputs to keep diffs small ---
  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout
        files: "\\.ipynb$"

  # --- Code formatter (keep Black to align with CI black --check) ---
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        additional_dependencies: ["black[jupyter]"]
        args: ["--line-length=100"]

  # --- Ruff: linter + import organizer (replaces flake8 + isort) ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: ["--fix", "--show-fixes", "--line-length=100"]
        # By default runs on *.py; config (rules/ignores) can live in pyproject.toml under [tool.ruff]

  # --- Run tools on notebooks via nbQA ---
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.0
    hooks:
      - id: nbqa-black
        additional_dependencies: ["black==24.8.0", "black[jupyter]"]
        args: ["--line-length=100"]
        files: "\\.ipynb$"
      - id: nbqa-ruff
        additional_dependencies: ["ruff==0.6.8"]
        args: ["--fix", "--line-length=100"]
        files: "\\.ipynb$"
